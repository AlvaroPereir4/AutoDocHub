<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Orçamento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h2 {
            text-align: center;
        }
        form {
            background: white;
            max-width: 700px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
            height: 80px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h2>Formulário de Orçamento</h2>
    <form action="/gerar-orcamento" method="POST">

        <label for="nomeCliente">Nome do Cliente</label>
        <input type="text" id="nomeCliente" name="nomeCliente" required>

        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" required>

        <label for="email">E-mail</label>
        <input type="email" id="email" name="email">

        <label for="descricaoServico">Descrição do Serviço</label>
        <textarea id="descricaoServico" name="descricaoServico" required></textarea>

        <label for="prazo">Prazo Estimado</label>
        <input type="text" id="prazo" name="prazo">

        <label for="valor">Valor Estimado (R$)</label>
        <input type="number" id="valor" name="valor" step="0.01" required>

        <label for="formaPagamento">Forma de Pagamento</label>
        <select id="formaPagamento" name="formaPagamento">
            <option value="pix">Pix</option>
            <option value="boleto">Boleto</option>
            <option value="cartao">Cartão de Crédito</option>
            <option value="dinheiro">Dinheiro</option>
        </select>

        <label for="observacoes">Observações</label>
        <textarea id="observacoes" name="observacoes"></textarea>

        <button type="submit">Gerar Orçamento</button>
    </form>
</body>
</html>
